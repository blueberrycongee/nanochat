# Docker Compose for Nanochat
# Usage: docker-compose up -d

version: '3.8'

services:
  nanochat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount your model checkpoints
      - ./checkpoints:/app/checkpoints:ro
      # Optional: Mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    # For GPU support, uncomment the following:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    command: >
      python -m scripts.chat_web 
      --host 0.0.0.0 
      --port 8000
      --source sft
      --temperature 0.8
      --top-k 50
      --max-tokens 512
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
